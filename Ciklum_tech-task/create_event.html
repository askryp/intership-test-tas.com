<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create event</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="form">
    <form>
        <label class="form-label">Name of the event:</label>
        <input class="form-control shadow-none" type="text" required="required">
        <br/>
        <label class="form-label">Participants:</label>
        <select class="form-select shadow-none">
            <option selected></option>
            <option value="vasyl">Vasyl</option>
            <option value="nazar">Nazar</option>
            <option value="maria">Maria</option>
        </select>
        <br/>
        <label class="form-label">Day:</label>
        <select class="form-select shadow-none" required="required">
            <option selected></option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>
        <br/>
        <label class="form-label">Time:</label>
        <select class="form-select shadow-none" >
            <option selected></option>
            <option value="10">10:00</option>
            <option value="11">11:00</option>
            <option value="12">12:00</option>
            <option value="13">13:00</option>
            <option value="14">14:00</option>
            <option value="15">15:00</option>
            <option value="16">16:00</option>
            <option value="17">17:00</option>
            <option value="18">18:00</option>
        </select>
        <br/>
        <div class="d-flex justify-content-end">
            <div class="pad-rght">
                <button id="cancel" onclick="cancelNewEvent()" type="button" class="btn btn-secondary btn-lg shadow-none">Cancel</button>
            </div>
            <div>
                <button id="create" type="submit" class="btn btn-primary btn-lg shadow-none">Create</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
